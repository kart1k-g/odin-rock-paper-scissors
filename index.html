<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock | Paper | Scissors</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container-1">
        <h1>Make your Choice</h1>
    </div>
    <div class="container-2">
        <h2>Rock</h2>
        <h2>Paper</h2>
        <h2>Scissors</h2>
    </div>
    
    <div class="container-3">
        <span>Info</span>
        <ul>
            <li>It has five rounds.</li>
            <li>Results are displayed in the console.</li>
            <li>Type your choice in the prompt box.</li>
        </ul>
    </div>

    <div class="btn-container">
        <button class="play-btn" id="rock-btn">Rock</button>
        <button class="play-btn" id="paper-btn">Paper</button>
        <button class="play-btn" id="scissors-btn">Scissors</button>
    </div>

    <div class="result-container">
        <p id="scoreboard"></p>
        <p id="game-result"></p>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
